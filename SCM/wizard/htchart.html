 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml"
xmlns:svg="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" xml:lang="en">

<head> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>
<title>Smart Chart Maker </title>  
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="{Title}" />
    <meta property="og:type" content="article" />
    <meta   property="og:url" content="{URL}" />
    <meta   property="og:image" content="{IMG}" />
    <meta   property="og:site_name" content="{Host}" />
    <meta property="og:description" content="Smart Chart Maker" />

<script  type="text/javascript"  src="../../Js/jquery-1.6.3.min.js"  ></script>
    <script src="../../Js/jquery.client.js" type="text/javascript"></script>
</head>

<body>
<center>


<h4>{Description}</h4>  
 <div id="divIE"style="display:none;" >  <br/>
<span id="spMsg">
	If the graph is not showing well, please install the plugin, add the URL of this 
page in your favorites,<br /> then restart your browser and open this page from
your favorites       </span>
    <a id="idLink" target='_blank'  href='http://www.adobe.com/svg/viewer/install/'> Click here to install plugin </a>
      <input id="idHide" value="Hide Message" style="margin-left:30px;" type="button"  />
    <br/> 
    </div>
  <embed id="emIE" src="Default.php" type="image/svg+xml"    style="display:none;"
  pluginspage="http://www.adobe.com/svg/viewer/install/" width='{Width}' height='{Height}' />
  
  
 
 <iframe src="Default.php" id="ifrChrome" type="image/svg+xml"   style='display:none;border:none;border-width:0px;' width='{Width}' height='{Height}' scrolling="no"></iframe>
  
   
  
    
    

 
   </center>

   
<script type="text/javascript">
    $(function () {
        if ($.browser.webkit || ($.browser.mozilla && parseInt($.browser.version.toString().split('.')[0]) > 5) || ($.browser.msie && parseInt($.browser.version.toString().split('.')[0]) > 8)) {

            var cod = "<iframe src='" + window.location.toString().toLowerCase().replace("#", "").replace("index.htm", "")
         + "Default.php' type='image/svg+xml' width='{Width}' height='{Height}'  style='border:none;border-width:0px;' scrolling='no' ></iframe>";

            $("#ifrChrome").show();
            $("#txtCode").val(cod);
        }
        else {
            var cod = "<embed src='" + window.location.toString().toLowerCase().replace("#", "").replace("index.htm", "") + "Default.php' type='image/svg+xml' "
  + "pluginspage='http://www.adobe.com/svg/viewer/install/' width='{Width}' height='{Height}'  style='border:none;border-width:0px;' scrolling='no' />";
            $("#ifrChrome").hide();
            $("#emIE").show(); 
                $("#divIE").show(); 
            $("#txtCode").val(cod);
            if ($.browser.msie && parseInt($.browser.version.toString().split('.')[0]) < 9) {
                if ($.client.os == "Windows") {
                    $("#idLink").attr("href", "../../plugins/English/Win/SVGView.exe");
                }

            }
          
            else {
                $("#spMsg").html("Please upgrade your version of Firefox using the following link");
                $("#idLink").attr("href", "https://www.mozilla.org/en-US/firefox/fx/");
                $("#idLink").html("mozilla.com");


            }

        }

        $("#idHide").click(function () {
            $("#divIE").hide();
        });
    });
</script>
   </body>
</html>
